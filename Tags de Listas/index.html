<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Tags de Lista</title>
  </head>
  <body>
    <!-- Lista não ordenada -->
    <h2>Lista não ordenada</h2>
    <ul>
      <li>Arroz</li>
      <li>Feijão</li>
      <li>Açucar</li>
      <li>Café</li>
    </ul>

    <!-- Lista ordenada -->
    <h2>Lista ordenada</h2>
    <ol>
      <li>Acordar</li>
      <li>Escovar os dentes</li>
      <li>Tomar cafe da manhã</li>
      <li>Trabalhar</li>
    </ol>
  </body>
</html>
