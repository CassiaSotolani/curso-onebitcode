<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Mais sobre inputs</title>
  </head>
  <body>
    <h1>Tipos de inputs</h1>
    <form action="#">
      <div>
        <label for="texto">Campo de texto:</label>
        <input type="text" name="texto" />
      </div>
      <br />
      <div>
        <label for="pass">Campo de password:</label>
        <input type="password" name="pass" />
      </div>
      <br />
      <div>
        <label for="campo-radio">Campo de radio:</label>
        <input type="radio" name="campo-radio" value="mulher" checked />Mulher
        <input type="radio" name="campo-radio" value="homem" />Homem
        <input type="radio" name="campo-radio" value="s-identificacao" />Outro
      </div>
      <br />
      <div>
        <label>Campo de checkbox:</label>
        <input type="checkbox" name="ape" value="a-pe" />A pé
        <input type="checkbox" name="bike" value="bike" />Bike
        <input type="checkbox" name="carro" value="carro" />Carro
        <input type="checkbox" name="onibus" value="onibus" />Ônibus
        <input type="checkbox" name="ntem" value="ntem" />Não tenho
      </div>
      <br />
      <div>
        <label>Campo de cor:</label>
        <input type="color" name="cor" />
      </div>
      <br />
      <div>
        <label>Campo de data:</label>
        <input type="date" name="aniversario" />
      </div>
      <br />
      <div>
        <label>Campo de carregar arquivo:</label>
        <input type="file" name="arquivo" />
      </div>
      <br />

      <div>
        <label for="botao">Campo de botão</label>
        <input type="submit" name="botao" value="Botão" />
      </div>
    </form>
  </body>
</html>
